<!DOCTYPE html>
<html>
<head>
    <title>Error {{.StatusCode}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="error-container">
        <h1 aria-live="polite">Oops! Error {{.StatusCode}}</h1>
        <p>{{.Message}}</p>
        <img src="/static/error-illustration.svg" alt="" aria-hidden="true">
        <a href="/" class="primary-btn">Return Home</a>
      </div>
</body>
</html>
